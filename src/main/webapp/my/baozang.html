	<script id="baozang-item" type="text/x-jquery-tmpl">
		{{each(i,data) datas}}
			<div style="margin-bottom:10px" class="col-xs-6 col-md-6 item-image"><a href="./baozangDetail.html?id=${data.id}" class="col-xs-5 col-md-5"><img class="btn btn-link baozang" name="${data.id}" src="../assets/img/ny_03.png"></a><span class="col-xs-7 col-md-7">${data.id}<br>${data.desc}</span></div>
		{{/each}}
	</script>
  <script type="text/javascript">
  $(function(){
	  var getMybaozang = function(){
		  console.info(1);
		  $('#getMybaozang').parent().addClass("active")
		  $('#getBuybaozang').parent().removeClass("active")
		  var eachData = {datas:[{id:"重庆数据",desc:"描述2"},{id:"山东数据",desc:"描述4"},{id:"IMEI库",desc:"描述6"}]};
		  $.get("datahub/dataItemsAction!dataitemList.action?dataType="+2, function(result){
			    //console.info(result);
		  });
		  $("#baozang-items").empty();
		  $("#baozang-item").tmpl(eachData).appendTo('#baozang-items');
	  }
	  getMybaozang();
